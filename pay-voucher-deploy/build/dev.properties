#服务owner和name
application.owner=mengzhenbin
application.name=pay-voucher

#主注册地址
application.registry.address=114.215.18.108:2181
application.registry.protocol=zookeeper

#备注册地址
application.registry.ext.address=
application.registry.ext.protocol=

#服务端口号
application.dubbo.port=8052
application.nova.port=8051
application.rest.port=8050
application.rest.contextpath=pay-voucher
application.rest.iothreads=5
application.rest.threads=80

#外部服务,多个服务之间用","分割
application.nova.rely.modules=
application.haunt.agent.url=

#异常监控
application.monitor.address=http://hawk-qa.s.qima-inc.com

#缓存
redis.hostname=114.215.18.108
redis.port=6379

#数据库
default.master.url=jdbc:mysql://114.215.18.108:3306/payment?characterEncoding=utf8
default.master.username=root
default.master.password=newpass

#环境标示
common.env=dev

#消息集群配置
#公用集群
cluser.nsq.all.host=nsq-dev.s.qima-inc.com
cluser.nsq.all.port=4161
#消息生产者
nsq.dts.producer.host=nsq-dev.s.qima-inc.com
nsq.dts.producer.port=4161
#消息消费者
nsq.dts.consumer.host=nsq-dev.s.qima-inc.com
nsq.dts.consumer.port=4161
nsq.dts.consumer.channel=dts
nsq.dts.consumer.topic=dts_transaction_back

#log
logger.path=/data/logs/pay-voucher
logger.level=INFO